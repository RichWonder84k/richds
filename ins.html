        <script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
        // Show ad container
        document.getElementById('ad-container').style.display = 'block';
    });

    // Optional: Disable certain key combinations often used for developer tools
    document.addEventListener('keydown', function(event) {
        // Disable F12 and Ctrl+Shift+I
        if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
            event.preventDefault();
        }
    });

    // Detect if developer tools is opened by checking window.innerWidth
    var threshold = 160; // adjust if needed
    function detectDevTools() {
        if (window.innerWidth - document.documentElement.clientWidth > threshold) {
            document.getElementById('ad-container').style.display = 'block';
        }
    }
    window.addEventListener('resize', detectDevTools);
    detectDevTools(); // Check on load
</script>

<script>
    // Get the src parameter from the URL.
    const urlParams = new URLSearchParams(window.location.search);
    const srcParam = urlParams.get('src');
    const videoUrl = urlParams.get('url');
    
    if (srcParam) {
      // Show the iframe player
      document.getElementById('iframe').src = srcParam;
      document.getElementById('jwPlayer').style.display = 'none';
    } else if (videoUrl) {
      // Show the JW Player
      jwplayer("jwPlayer").setup({
        file: videoUrl,
      });
      document.getElementById('iframe').style.display = 'none';
    }
  </script>
