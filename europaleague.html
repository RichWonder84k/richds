<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orix Tv</title>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;700&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        font-family: 'Neo Sans Arabic', 'Changa', 'Segoe UI', sans-serif;
      }

      .match-list {
        display: flex;
        flex-direction: column;
        width: 100%;
        margin: 20px auto;
      }
      .match {
        background-color: #191d2d;
        color: #e4eeff;
        padding: 4px 0;
        margin: 1px 0;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      span.evmat {
        margin-left: 6px;
      }
      span.emat {
        margin-right: 4px;
      }
      .emat img {
        width: 20px !important;
        height: 20px !important;
        border-radius: 15px !important;
        align-items: center;
        display: flex;
        justify-content: center;
      }
      .mtch-anno {
        text-align: center;
        margin-bottom: -20px;
        margin-top: -10px;
        font-weight: bold;
      }
      .dat-date {
        text-align: center;
        background-color: #969799;
        border-radius: 6px;
        margin: 1px;
      }
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 800px;
        max-height: 90vh; /* Ensure it doesn't overflow off screen */
        overflow-y: auto; /* Scroll if content overflows */
      }

      .modal-content {
        background-color: #000;
        position: relative;
        border-radius: 10px;
      }

      .modal-header {
        background-color: #552a86;
        color: #fff;
        font-size: 1.2em;
        text-align: center;
        padding: 10px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .close-btn {
        color: #c4c4c4;
        position: absolute;
        top: 6px;
        right: 15px;
        font-size: 28px;
        font-weight: bold;
      }

      .close-btn:hover,
      .close-btn:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      .modal iframe {
        width: 100%;
        height: 56.25vw; /* Maintain 16:9 aspect ratio */
        border: none;
        max-height: 500px;
      }
      
      @media (max-width: 768px) {
        .match {
          font-size: 15px;
          text-align: center;
          padding: 4px 0;
        }
        .modal {
          width: 95%;
        }

        .modal iframe {
          height: 56.25vw;
        }
      }
      
      @media (max-width: 375px) {
        .match {
          font-size: 14px;
          text-align: left;
          font-weight: 500;
          padding: 4px 0;
        }
        .modal {
          width: 95%;
        }

        .modal iframe {
          height: 56.25vw;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="writer-css">
      <span class="typewriter" id="typewriterText"></span>
    </h1>
    <div class="mtch-anno">Use either link 1, 2, or 3 on the player.</div>

    <!-- Match List -->
    <div class="match-list">
      <!-- Matches -->
      <div
        class="match"
        onclick="openModal('https://richwonder84k.github.io/richds/eplplayer1.html', 'Southampton vs Manchester United')"
      >
        <span class="evmat">11:30 Southampton vs Manchester United</span>
        <span class="emat"><img src="https://richwonder84k.github.io/richds/01England.jpg" alt="ENG logo" /></span>
      </div>
      <!-- Add more matches as needed -->
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div id="matchName" class="modal-header"></div>
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <iframe id="modalIframe" src="" allowfullscreen></iframe>
      </div>
    </div>

    <script>
      function openModal(src, matchName) {
        const modal = document.getElementById('myModal');
        const iframe = document.getElementById('modalIframe');
        const matchHeader = document.getElementById('matchName');

        iframe.src = src;
        matchHeader.textContent = matchName; // Set the match name in the modal header
        modal.style.display = 'block';
      }

      function closeModal() {
        const modal = document.getElementById('myModal');
        const iframe = document.getElementById('modalIframe');

        iframe.src = ''; // Stop the video when modal is closed
        modal.style.display = 'none';
      }

      // Close modal when clicking outside of it
      window.onclick = function(event) {
        const modal = document.getElementById('myModal');
        if (event.target == modal) {
          closeModal();
        }
      };
    </script>
  </body>
</html>
